<!DOCTYPE html>
<html>
  <head>
    <title>Case to Web HTML</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5g00000KL2Hn"
      method="POST"
    >
      <link rel="stylesheet" href="style.css" />
      <input type="hidden" name="orgid" value="00D5g00000KL2Hn" />
      <input type="hidden" name="retURL" value="http://salesforce.com" />

      <!--  ----------------------------------------------------------------------  -->
      <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
      <!--  these lines if you wish to test in debug mode.                          -->
      <!--  <input type="hidden" name="debug" value=1>                              -->
      <!--  <input type="hidden" name="debugEmail"                                  -->
      <!--  value="rahmat.stywan@gmail.com">                                        -->
      <!--  ----------------------------------------------------------------------  -->

      <div class="form-container">
        <h1>Case to Web HTML</h1>
        <div class="form-input-field">
          <label for="name">Contact Name</label
          ><input
            class="form-field"
            id="name"
            maxlength="80"
            name="name"
            size="20"
            type="text"
          /><br />
        </div>

        <div class="form-input-field">
          <label for="email">Email</label
          ><input
            class="form-field"
            id="email"
            maxlength="80"
            name="email"
            size="20"
            type="text"
          /><br />
        </div>

        <div class="form-input-field">
          <label for="phone">Phone</label
          ><input
            class="form-field"
            id="phone"
            maxlength="40"
            name="phone"
            size="20"
            type="text"
          /><br />
        </div>

        <div class="form-input-field">
          <label for="subject">Subject</label
          ><input
            class="form-field"
            id="subject"
            maxlength="80"
            name="subject"
            size="20"
            type="text"
          /><br />
        </div>

        <div class="form-input-field">
          <label for="description">Description</label
          ><textarea class="form-field" name="description"></textarea><br />
        </div>

        <input class="form-submit" type="submit" name="submit" />
      </div>
    </form>
  </body>
</html>
